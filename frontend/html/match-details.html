<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Match Details - African Nations League</title>
    
    <!-- Bootstrap & SB Admin 2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.4/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    
    <style>
        .match-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .team-flag {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .score-display {
            font-size: 3rem;
            font-weight: bold;
            margin: 0 2rem;
        }
        .timeline {
            position: relative;
            padding-left: 2rem;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e3e6f0;
        }
        .timeline-item {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -2rem;
            top: 5px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4e73df;
            border: 2px solid white;
        }
        .goal-badge {
            background: #28a745;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 15px;
            font-size: 0.8rem;
        }
    </style>
</head>

<body id="page-top">
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon">
                    <div style="width: 40px; height: 40px; background: linear-gradient(135deg, #D4AF37 0%, #006400 100%); color: white; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-weight: bold; font-size: 16px;">
                        CAF
                    </div>
                </div>
                <div class="sidebar-brand-text mx-3">ANL 2025</div>
            </a>

            <hr class="sidebar-divider my-0">

            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="matches.html">
                    <i class="fas fa-trophy"></i>
                    <span>Matches</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="teams.html">
                    <i class="fas fa-users"></i>
                    <span>Teams</span>

            </li>

            <li class="nav-item">
                <a class="nav-link" href="simulate.html">
                    <i class="fas fa-play"></i>

                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="register-team.html">
                    <i class="fas fa-plus-circle"></i>

            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mx-1">
                            <a class="nav-link" href="index.html">Home</a>

                            <a class="nav-link" href="matches.html">Matches</a>

                <!-- Match Header -->
                <div class="match-header">
                    <div class="container-fluid">
                        <div class="row align-items-center">
                            <div class="col-md-5 text-center">
                                <div class="team-flag">
                                    <i class="fas fa-flag"></i>
                                </div>
                                <h3 id="team1-name" class="font-weight-bold"></h3>
                            </div>
                            <div class="col-md-2 text-center">
                                <div class="score-display" id="match-score">0 - 0</div>
                                <div class="text-white-50" id="match-status">Full Time</div>
                            </div>
                            <div class="col-md-5 text-center">
                                <div class="team-flag">
                                    <i class="fas fa-flag"></i>
                                </div>
                                <h3 id="team2-name" class="font-weight-bold"></h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Match Details Cards -->
                    <div class="row">
                        <!-- Match Timeline -->
                        <div class="col-lg-8">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3 bg-primary text-white">
                                    <h6 class="m-0 font-weight-bold">Match Timeline</h6>
                                </div>
                                <div class="card-body">
                                    <div id="match-timeline" class="timeline">
                                        <!-- Timeline events will be loaded here -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Match Statistics -->
                        <div class="col-lg-4">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3 bg-success text-white">
                                    <h6 class="m-0 font-weight-bold">Match Statistics</h6>
                                </div>
                                <div class="card-body">
                                    <div id="match-stats">
                                        <!-- Statistics will be loaded here -->
                                    </div>
                                </div>
                            </div>

                            <div class="card shadow mb-4">
                                <div class="card-header py-3 bg-info text-white">
                                    <h6 class="m-0 font-weight-bold">Match Information</h6>
                                </div>
                                <div class="card-body">
                                    <div id="match-info">
                                        <!-- Match info will be loaded here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Teams Lineup -->
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3" id="team1-lineup-header">
                                    <h6 class="m-0 font-weight-bold text-primary">Lineup</h6>
                                </div>
                                <div class="card-body">
                                    <div id="team1-lineup">
                                        <!-- Team 1 lineup will be loaded here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3" id="team2-lineup-header">
                                    <h6 class="m-0 font-weight-bold text-primary">Lineup</h6>
                                </div>
                                <div class="card-body">
                                    <div id="team2-lineup">
                                        <!-- Team 2 lineup will be loaded here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="sticky-footer bg-white">

</body>
</html>
